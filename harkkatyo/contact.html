<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="index.html">Back to main page</a>
      </div>
    </nav>

    <header class="bg-primary text-green" id="pageTop">
      <div class="container text-center">
        <h1>Contact</h1>
	<lead>... Spam please ...</lead>
      </div>
    </header>

    <section id="contactForm">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2>Leave a message!</h2>
	    <p>or send email to: herpderp@example.com</p>
            <form>
                <div class="form-group">
                    <label for="nameField">Your name</label>
                    <input type="text" class="form-control" id="nameField" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="emailField">Email</label>
                    <input type="email" class="form-control" id="emailField" placeholder="Email">
                </div>
                
                <div class="form-group">
                    <label for="textField">Your message</label>
                    <textarea class="form-control" id="textField" placeholder="Type message..."></textarea>
                </div>
                <button type ="submit" class="btn" id="contactBtn">Send</button>
	        
            </form>
          </div>
        </div>
      </div>
    </section>
      
    <!-- Footer -->
        <footer class="py-5 bg-dark">
      <div class="container">
	<div class="text-center">
	<a href="https://github.com/"><img src="images/Icons/github.svg" class="mediaIcon"></a>
	<a href="https://google.com/"><img src="images/Icons/google.svg" class="mediaIcon"></a>
	<a href="https://youtube.com/"><img src="images/Icons/youtube.svg" class="mediaIcon"></a>
	</div>
	<p class="m-0 text-center text-white">Copyright &copy; Taneli Sormunen</p>
      </div>
